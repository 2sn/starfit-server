<span class="warn">
  The following database restrictions provided by the authors should
  be obeyed but are currently not set:
<ul>
  {% for db,warn in config.warnings.items() %}
  <li>{{ db }}:
    <ul>
      {% for w,i in warn.items() %}
      <li>{{ w }}: {{ i }}</li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
</span>
