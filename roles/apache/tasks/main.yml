---
- name: Install the latest version of Apache
  dnf:
    name: httpd
    state: latest

- name: Configure domain name
  copy:
    dest: /etc/httpd/conf.d/{{ domain }}.conf
    content: |
      <VirtualHost *:80>
          ServerName {{ domain }}
      </VirtualHost>
      <VirtualHost *:443>
          ServerName {{ domain }}
      </VirtualHost>
    mode: "0644"

- name: Make sure Apache is running
  systemd:
    state: restarted
    name: httpd
