---
- name: Install the latest version of Apache
  dnf:
    name: httpd
    state: latest

- name: Configure domain name
  copy:
    dest: /etc/httpd/conf.d/{{ domain }}.conf
    content: |
      <VirtualHost *:80>
          ServerName {{ domain }}
      </VirtualHost>

      <VirtualHost *:443>
          ServerName {{ domain }}
      </VirtualHost>

      # Python CGI
      <Directory /var/www/html/py>
              Options ExecCGI
              SetHandler cgi-script
      </Directory>

    mode: "0644"

- name: Make sure Apache is running
  systemd:
    state: restarted
    name: httpd
